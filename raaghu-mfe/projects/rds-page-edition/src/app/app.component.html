<div [@fadeAnimation]="isAnimation ? 'fadeAnimation' : ''">
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="card p-2 h-100 border-0 rounded-0 card-full-stretch">
        <rds-comp-features-list-new
          [editionData]="editionData"
          (onEditionDelete)="onEditionDelete($event)"
          [PlanList]="planList"
          (onEditionSave)="onEditionSave($event)"
          [editionDataInfo]="editionDataInfo"
          (EditEdition)="EditEdition($event)"
          [featuresData]="featuresData"
          [TwoFactorList]="TwoFactorList"
          [isEdit]="isEdit"
        ></rds-comp-features-list-new>
      </div>
    </div>
  </div>
</div>
