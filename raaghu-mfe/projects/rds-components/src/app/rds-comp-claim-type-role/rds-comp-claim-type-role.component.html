<form #claimDataForm="ngForm" class="mt-3">
    <div class="row">
        <div class="form-group col-sm-6 px-3 mb-3">
            <div class="mb-2">
                <rds-label [label]="'Type'"></rds-label>
            </div>
            <rds-dropdownlist class="mt-2" [placeholder]="'Type'" [size]="'large'"
                [listItems]="claimValueData" (onSelect)="selectedClaimType($event)" [value]="ClaimData.claimType" required>
            </rds-dropdownlist>
        </div>

        <div class="form-group col-sm-6 px-3 mb-3">
            <rds-input size="medium" value="" [label]="'Value'" [labelPosition]="'top'" inputType="text" [isRequired]="true"
                [(ngModel)]="ClaimData.claimValue" [disabled]="false" [readonly]="false" name="claimValue" required>
            </rds-input>
        </div>
        <div class="col-md-12 px-3">
            <!-- <rds-button [id]="'yes'" [icon]="'plus'" [block]="true" [size]="'small'"
                [tooltipPlacement]="'top'" [colorVariant]="'primary'" [isDisabled]="false" [label]="'Add'" [submit]="true"
                (click)="addClaimData(claimDataForm)">
            </rds-button> -->
            <rds-button [label]="translate.instant('Add')" [size]="'small'" [block]="false"
            [colorVariant]="'primary'" (click)="addClaimData(claimDataForm)">
          </rds-button>
        </div>
    </div>
    
    <div class="col-md-12 px-3 mt-3">
        <rds-data-table
        [tableHeaders]="ClaimTableHeader"
        [tableData]="claimDisplayArray"
        [inlineEdit]="false"
        [pagination]="true"
        [recordsPerPage]= "4"
        [actions]="claimsActions"
        [isShimmer]="false"
        [noDataTitle]="'Currently you do not have claims'"
        (onActionSelection)="onActionSelection($event)"
        ></rds-data-table>
    </div>
</form>

<div class="footer-buttons my-2">

    <rds-button [label]="translate.instant('Cancel')" [isOutline]="true" [colorVariant]="'primary'" [size]="'small'"
      (click)="onCancelClaimType(claimDataForm)" data-bs-dismiss="offcanvas">
    </rds-button>
    <rds-button [label]="translate.instant('Save')" [isDisabled]="false" [size]="'small'" class="ms-2"
      [colorVariant]="'primary'" (click)="saveClaim(claimDataForm)" data-bs-target="#AddEdition" data-bs-dismiss="offcanvas"
      [showLoadingSpinner]="false">
    </rds-button>

  </div>
