<div class="card p-2 border-0 rounded-0 card-full-stretch mt-3" [ngClass]="activePage == 0 || activePage == 2 ? 'h-100' : 'mb-4'">
    <div class="card-body">
   
            <rds-nav-tab [navtabsItems]="navtabsItems" [horizontalAlignment]="'start'" [activeTab]="activePage"
                [verticalAlignment]="false" [pills]="false" [tabs]="true" [fill]="false" [justified]="false"
                (onClicktab)="onTabClick($event)"></rds-nav-tab>
            <div naveContent class="tab-content py-2 px-3 navsm-p-0" id="nav-tabContent">
                <div class="tab-pane fade mt-1" [ngClass]="{'show active': activePage === 0}" id="email" edition="tabpanel"
                    aria-labelledby="nav-home-tab">
                    <rds-comp-email-settings-new [emailSettingsData]="emailSettingsData" (emailSettingsInfo)="onDataSaveEmail.emit($event)"></rds-comp-email-settings-new>
                  
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active': activePage === 1}" id="identity" role="tabpanel"
                    aria-labelledby="nav-home-tab">
                    <rds-comp-identity-management-new [identityData]="identiyData" (identityInfo)="onDataSaveIdentity.emit($event)">
                    </rds-comp-identity-management-new>

                </div>
                <div class="tab-pane fade" [ngClass]="{'show active': activePage === 2}" id="theme" theme="tabpanel"
                    aria-labelledby="nav-home-tab">
                    <rds-comp-theme-new [StyleList]="StyleList" [WebList]="WebList" [themeData]="themeData" [MenuList]="MenuList"
                        [StatusList]="StatusList" (themeInfo)="onDataSaveTheme.emit($event)"></rds-comp-theme-new>

                        
                </div>
                <div class="tab-pane fade" [ngClass]="{'show active': activePage === 3}" id="account" account="tabpanel"
                    aria-labelledby="nav-home-tab">
                    <rds-comp-account-new [AuthentiactionList]="AuthentiactionList" [externalProviders]="externalProviders" [accountData]="accountData" [VersionList]="VersionList"
                        (accountInfo)="onDataSaveAccount.emit($event)"></rds-comp-account-new>

                </div>
            </div>
    
      
  
    </div>
</div>
