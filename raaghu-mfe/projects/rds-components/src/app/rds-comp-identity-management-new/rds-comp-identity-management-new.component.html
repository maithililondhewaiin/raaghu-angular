<form #identityDataForm="ngForm" class="pb-5">
    <!--Password Settings-->
    <div class="border-bottom text-muted mt-3 fw-bold pb-2">
        <rds-label [label]="'Password Settings'"></rds-label>
    </div>
    <div class="row mt-4">
        <div class="col-md-6 sm-p-0">
            <div class="form-group mb-4">
                <rds-input size="medium" [label]="'Required Length (Min)'" [labelPosition]="'top'" inputType="text"
                     [isRequired]=true required [disabled]="false"  [readonly]="false"
                    [placeholder]="'Enter Length'" name="requiredlength" [(ngModel)]="identityData.requiredlength"
                    ngDefaultControl>
                </rds-input>
            </div>
        </div>
        <div class="col-md-6 sm-p-0">
            <div class="form-group mb-4">
                <rds-input size="medium" [label]="'Required Special Characters (Min)'" [labelPosition]="'top'"
                    inputType="text" name="defaultAddress" [isRequired]=true required [disabled]="false"
                    [readonly]="false" [placeholder]="'Enter Number'" [(ngModel)]="identityData.splChar"
                    #splChar="ngModel" ngDefaultControl>
                </rds-input>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <rds-checkbox [disabled]="false" [label]="'Required Non Alpha Numeric Characters'" name="nonAlpha"
                [withLabel]="true" [switch]="false" [(ngModel)]="identityData.nonAlpha"
                #nonAlpha="ngModel" [id]="'ssl'"></rds-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-3">
            <rds-checkbox [disabled]="false" [label]="'Required Upper Case'" name="uppercaserequired" [withLabel]="true"
                [switch]="false" [(ngModel)]="identityData.uppercaserequired"
                #uppercaserequired="ngModel" [id]="'uppercase'"></rds-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-3">
            <rds-checkbox [disabled]="false" [label]="'Required Lower Case'" name="lowercaserequired" [withLabel]="true"
                [switch]="false" [(ngModel)]="identityData.lowercaserequired"
                #lowercaserequired="ngModel" [id]="'ssl'"></rds-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mt-3">
            <rds-checkbox [disabled]="false" [label]="'Required Numbers'" name="numbers" [withLabel]="true"
                [switch]="false" [(ngModel)]="identityData.numbers"
                #numbers="ngModel" [id]="'ssl'"></rds-checkbox>
        </div>
    </div>
    <!--Lockout Settings-->
    <div class="border-bottom text-muted mt-4 fw-bold pb-2">
        <rds-label [label]="'Lockout Settings'"></rds-label>
        </div>
        <div class="row">
            <div class="col-md-12 mt-4">
                <rds-checkbox [disabled]="false" [label]="'Enable For New Users'" name="newusers" [withLabel]="true"
                    [switch]="false" [(ngModel)]="identityData.newusers"
                    #newusers="ngModel" [id]="'ssl'"></rds-checkbox>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 sm-p-0">
                <div class="form-group mb-4">
                    <rds-input size="medium" [label]="'Lockout Duration (Seconds)'" [labelPosition]="'top'" inputType="text"
                        name="lockoutDuration" [isRequired]=true required [disabled]="false"  [readonly]="false"
                        [placeholder]="'Enter Length'" [(ngModel)]="identityData.lockoutDuration"
                        #lockoutDuration="ngModel" ngDefaultControl>
                    </rds-input>
                </div>
            </div>
            <div class="col-md-6 sm-p-0">
                <div class="form-group mb-4">
                    <rds-input size="medium" [label]="'Max Failed Access Attempts'" [labelPosition]="'top'"
                        inputType="text" name="maxAttmpts" [isRequired]=true required [disabled]="false"
                        [readonly]="false" [placeholder]="'Enter Name'" [(ngModel)]="identityData.MaxAttmpts"
                        #maxAttmpts="ngModel" ngDefaultControl>
                    </rds-input>
                </div>
            </div>
        </div>
        <!--Signin Settings-->
        <div class="border-bottom text-muted mt-3 fw-bold pb-2">
            <rds-label [label]="'Signin Settings'"></rds-label>
            </div>
            <div class="row">
                <div class="col-md-12 mt-4">
                    <rds-checkbox [disabled]="false" [label]="'Require confirmed email'" name="confirmEmail" [withLabel]="true"
                        [switch]="false" [(ngModel)]="identityData.confirmEmail"
                        #confirmEmail="ngModel" [id]="'ssl'"></rds-checkbox>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-3">
                    <rds-checkbox [disabled]="false" [label]="'Allow users to confirm their phone number'" name="phoneNumber" [withLabel]="true"
                        [switch]="false" [(ngModel)]="identityData.phoneNumber"
                        #phoneNumber="ngModel" [id]="'phone'"></rds-checkbox>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-12 mt-3">
                    <rds-checkbox [disabled]="false" [label]="'Require confirmed phone number'" name="confirmPhoneNumber" [withLabel]="true"
                        [switch]="false" [(ngModel)]="identityData.confirmPhoneNumber"
                        #confirmPhoneNumber="ngModel" [id]="'phoneNumber'"></rds-checkbox>
                </div>
            </div> 
           <!--User Settings-->
           <div class="border-bottom text-muted mt-3 fw-bold pb-2">
            <rds-label [label]="'User Settings'"></rds-label>
            </div>
           <div class="row">
            <div class="col-md-12 mt-3">
                <rds-checkbox [disabled]="false" [label]="'Allow users to change their email addresses '" name="changeEmail" [withLabel]="true"
                    [switch]="false" [(ngModel)]="identityData.changeEmail"
                    #changeEmail="ngModel" [id]="'email'"></rds-checkbox>
            </div>
        </div> 
        <div class="row pb-2">
            <div class="col-md-12 mt-3">
                <rds-checkbox [disabled]="false" [label]="'Allow users to change their usernames'" name="changeUserName" [withLabel]="true"
                    [switch]="false" [(ngModel)]="identityData.changeUserName"
                    #changeUserName="ngModel" [id]="'username'"></rds-checkbox>
            </div>
        </div> 
        <div class="footer-buttons justify-content-end d-flex bottom-0 ">
            <rds-button [label]="'Cancel'" [colorVariant]="'primary'" [size]="'small'" [isOutline]="true">
            </rds-button>
            <rds-button [label]="'Save'" (click)="onSaveIdentity()" [size]="'small'" class="ms-2" [colorVariant]="'primary'">
            </rds-button>
        </div>
</form>
