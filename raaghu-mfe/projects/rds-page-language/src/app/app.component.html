<div class="row">
  <div class=" col-md-12 text-end pb-3 desktop-btn d-sm-none d-lg-block">
    <rds-button [label]="translate.instant('New Language')" type="button" [showLoadingSpinner]="buttonSpinnerForNewLanguage" style="float: right" [size]="'small'"
      [colorVariant]="'primary'" (click)="openCanvas()" [attr.aria-controls]="'AddLanguage'" [icon]="'plus'"
      [iconHeight]="'12px'" [iconWidth]="'12px'">
    </rds-button>
  </div>
  <div class="col-md-12">
    <div class="card p-2 h-100 border-0 rounded-0 card-full-stretch">
      <div [@fadeAnimation]="isAnimation ? 'fadeAnimation' : ''">
        <!-- <mfe-loader [config]="rdsLanguageTableMfeConfig"></mfe-loader> -->
        <rds-data-table 
        [tableData]="languageTableData"
        [tableHeaders]="languageTableHeader"
        [width]="100"
        [pagination]="true"
        [inlineEdit]="false"
        [actions]="[{ id: 'edit', displayName: 'Edit' },{ id: 'delete', displayName: 'Delete' }]"
        [noDataTitle]="'Currently you do not have language'"
        [isShimmer]="isShimmer"
        (onActionSelection)="onActionSelection($event)"
        ></rds-data-table>
      </div>
    </div>
  </div>
</div>
<div class="mobile-btn position-absolute bottom-0 end-0 my-4 mx-5">
  <rds-fab-menu [listItems]="listItems" [menuicon]="'plus'" [colorVariant]="'primary'" [menuiconWidth]="'12px'"
    [menuiconHeight]="'12px'" (onSelect)="onSelectMenu($event)"></rds-fab-menu>
</div>
<ng-container *ngIf="viewCanvas">
  <rds-offcanvas [canvasTitle]="translate.instant(languageCanvasTitle)" [offId]="'AddLanguage'"
    (onClose)="closeCanvas()" [offcanvaswidth]="550" [placement]="'end'">
    <rds-comp-new-language
    [flags]="flags"
    [languageNames]="languageNames"
    [selectedLanguage]="selectedLanguage"
    (LanguageInfo)="LanguageInfo($event)"
    (LanguageInfoEdit)="LanguageInfoEdit($event)"
    (onCloseCanvas)="onCloseCanvas($event)"
    ></rds-comp-new-language>
    <!-- <mfe-loader [config]="rdsNewLanguageMfeConfig"></mfe-loader> -->
  </rds-offcanvas>
</ng-container>
